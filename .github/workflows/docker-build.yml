name: Docker Build and Push

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push server
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME != '' && format('{0}/askmypdf-server:latest', secrets.DOCKER_USERNAME) || 'askmypdf-server:latest' }}
            ${{ secrets.DOCKER_USERNAME != '' && format('{0}/askmypdf-server:{1}', secrets.DOCKER_USERNAME, github.ref_name) || format('askmypdf-server:{0}', github.ref_name) }}

      - name: Build and push client
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME != '' && format('{0}/askmypdf-client:latest', secrets.DOCKER_USERNAME) || 'askmypdf-client:latest' }}
            ${{ secrets.DOCKER_USERNAME != '' && format('{0}/askmypdf-client:{1}', secrets.DOCKER_USERNAME, github.ref_name) || format('askmypdf-client:{0}', github.ref_name) }}

